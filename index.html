<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #1f2937;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #374151;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-dark:hover {
      background: #4b5563;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 25px;
    }

    .controls button {
      padding: 10px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #1e40af;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .media-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .media-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .media-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #111827;
    }

    .media-card img,
    .media-card video {
      width: 100%;
      border-radius: 10px;
    }

    .media-card audio {
      width: 100%;
    }

    .media-card a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    .dark-mode {
      background-color: #111827;
      color: #f9fafb;
    }

    .dark-mode header {
      background-color: #000;
    }

    .dark-mode .media-card {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .dark-mode .controls button {
      background-color: #4b5563;
    }

    .dark-mode .controls button:hover {
      background-color: #6b7280;
    }

    .dark-mode .media-card a {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MediaSpace</h1>
    <button class="toggle-dark" onclick="toggleDarkMode()">Mode Sombre</button>
  </header>

  <div class="controls">
    <button onclick="filterMedia('image')">Images</button>
    <button onclick="filterMedia('audio')">Audios</button>
    <button onclick="filterMedia('video')">Vid√©os</button>
    <button onclick="filterMedia('pdf')">PDF</button>
    <button onclick="filterMedia('all')">Afficher Tout</button>
  </div>

  <div class="media-grid">
    <div class="media-card" data-type="image">
      <h3>solo.jpg</h3>
      <img src="media/images/solo.jpg" alt="solo" />
    </div>

    <div class="media-card" data-type="image">
      <h3>image.jpg</h3>
      <img src="media/images/image.jpg" alt="image" />
    </div>

    <div class="media-card" data-type="video">
      <h3>mp.mp4</h3>
      <video controls>
        <source src="media/videos/mp.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="media-card" data-type="audio">
      <h3>mano.mp3</h3>
      <audio controls>
        <source src="media/audios/mano.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div class="media-card" data-type="pdf">
      <h3>doc.pdf</h3>
      <a href="media/docs/doc.pdf" target="_blank">Ouvrir le document PDF</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function filterMedia(type) {
      const cards = document.querySelectorAll('.media-card');
      cards.forEach(card => {
        if (type === 'all' || card.getAttribute('data-type') === type) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
