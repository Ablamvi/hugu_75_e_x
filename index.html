<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MediaSpace</h1>
    <nav>
      <a href="#images">Images</a>
      <a href="#videos">Vidéos</a>
      <a href="#audios">Audios</a>
      <a href="#documents">Documents</a>
      <button id="toggle-theme">Mode Sombre</button>
    </nav>
  </header>  <main>
    <section id="images">
      <h2>Galerie d'Images</h2>
      <div class="media-grid" id="image-gallery"></div>
    </section><section id="videos">
  <h2>Vidéos</h2>
  <div class="media-grid" id="video-gallery"></div>
</section>

<section id="audios">
  <h2>Audios</h2>
  <div class="media-grid" id="audio-gallery"></div>
</section>

<section id="documents">
  <h2>Documents</h2>
  <div class="media-grid" id="document-gallery"></div>
</section>

  </main>  <footer>
    <p>&copy; 2025 MediaSpace - Tous droits réservés</p>
  </footer>  <script>
    const images = ["media/images/solo.jpg", "media/images/image.jpg"];
    const videos = ["media/videos/mp.mp4"];
    const audios = ["media/audios/mano.mp3"];
    const documents = [
      "media/documents/doc.pdf",
      "media/documents/presentation.pptx",
      "media/documents/cv.docx",
      "media/documents/data.xlsx",
      "media/documents/note.txt",
      "media/documents/archive.zip"
    ];

    function loadGallery(mediaArray, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      mediaArray.forEach(file => {
        const div = document.createElement("div");
        div.className = "media-item";

        if (type === "image") {
          div.innerHTML = `<img src="${file}" alt="media" loading="lazy">`;
        } else if (type === "video") {
          div.innerHTML = `<video controls src="${file}"></video>`;
        } else if (type === "audio") {
          div.innerHTML = `<audio controls src="${file}"></audio>`;
        } else if (type === "document") {
          const ext = file.split('.').pop();
          const name = file.split('/').pop();
          div.innerHTML = `
            <div class="doc-box">
              <div class="doc-icon">${ext.toUpperCase()}</div>
              <p class="doc-name">${name}</p>
              <a class="download-btn" href="${file}" download>Télécharger</a>
            </div>
          `;
        }

        container.appendChild(div);
      });
    }

    loadGallery(images, "image-gallery", "image");
    loadGallery(videos, "video-gallery", "video");
    loadGallery(audios, "audio-gallery", "audio");
    loadGallery(documents, "document-gallery", "document");

    document.getElementById("toggle-theme").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script></body>
</html>
